<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="RookWithFriends" content="">
    <meta name="Ethan J. Soch" content="">

    <title>RWF - Rook With Friends</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        background-color: #2D3135;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="rook">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-click="connect()">Connect</a>
                <a class="navbar-brand" href="#">Select Game</a>
                <a class="navbar-brand" href="#">Start Game</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" ng-controller="myController">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 style="color: #ffffff">Welcome to Rook With Friends!</h1>
            </div>
        </div>
        <div class="row">
         <div id="mainContainer">
            <div id="loadingmessage">Please Wait While Your Friends Connect
                <span class="dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
                </span>
            </div>
            <div id="boxContainer">
             <div class="squaredOne" id="squared1">
                <label for="squaredOne" ng-click="player1 = !player1; change()" ng-class="{'squaredOneClicked': player1}"></label>
            </div>
            <div class="squaredOne" id="squared2">
                <label for="squared2" ng-click="player2 = !player2; change()" ng-class="{'squaredOneClicked': player2}"></label>
            </div>
            <div class="squaredOne" id="squared3">
                <label for="squaredOne" ng-click="player3 = !player3; change()" ng-class="{'squaredOneClicked': player3}"></label>
            </div>
            <div class="squaredOne" id="squared4">
                <label for="squaredOne" ng-click="player4 = !player4; change()" ng-class="{'squaredOneClicked': player4}"></label>
            </div>
          </div>
            <div id="players">There are currently {{numplayers}} of 4 players connected.</div>
         </div>
        </div>

          
    </div>



    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>
<script src="js/animation.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/rook.js"></script>
</html>
